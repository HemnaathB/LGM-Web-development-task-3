<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enrollment Form</h1>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Degree</th>
					<td><input type="text" name="degree" id="degree"></td>
				</tr>
                <tr>
					<th>Course Name</th>
					<td><input type="text" name="cluk" id="cluk"></td>
				</tr>
               
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="ENROLL" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="6" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Degree</th>
                    <th>Course name</th>
                    

				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        
        

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("email").value;
			list3[x] = document.getElementById("degree").value;
            list4[x] = document.getElementById("cluk").value;
           
            
			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            
            

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
           
            

			n++;
			x++;
		}

	</script>
</body>
</html>
